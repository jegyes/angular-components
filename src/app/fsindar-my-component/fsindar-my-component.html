<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title>Planets have no human</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<mat-list>
			@for (p of planetsToDisplay; track p) {
				<mat-list-item>
					<span matListItemTitle>{{ p.name }}</span>
					<span matListItemLine>
						{{ p.description }}
					</span>
				</mat-list-item>
			}
		</mat-list>
	</mat-card-content>
</mat-card>
